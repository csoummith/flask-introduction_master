<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333333;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .nav-button {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .nav-button a {
            text-decoration: none;
            color: #ffffff;
            background-color: #28a745;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
        }
        .nav-button a:hover {
            background-color: #218838;
        }
        .nav-button {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .nav-button a {
            text-decoration: none;
            color: #ffffff;
            background-color: #28a745;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
        }
        .nav-button a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Submit Your Data</h2>
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('final_form') }}">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required>
        <label for="file">Upload File:</label>
        <input type="file" name="file" id="file" required>
        <button type="submit">Submit</button>
    </form>

    <!-- Navigation Button -->
    <div class="nav-button">
        <a href="/finalproject/">Go to Home page</a>
    </div>
</body>
</html>
